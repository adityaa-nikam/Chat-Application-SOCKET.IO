<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexChat - Realtime Chat Application</title>
    <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <img src="chatLOGO.png" class="logo" alt="NexCHAT Logo" >
    </nav>
    <div class="container">
        
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Enter your message here">
            <button class="btn" type="submit">Send <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
